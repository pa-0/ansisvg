<svg width="17ch" height="9em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Courier, monospace;
            font-size: 14px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #657b83;
        }
        .bg {
            stroke-width: "0.5px";
        }
        .underline {
            text-decoration: underline;
        }
        <!-- Background ANSI colors -->
        .ba4 { stroke: #268bd2; fill: #268bd2; }
        <!-- Foreground ANSI colors -->
        .fa12 { fill: #839496; }
    </style>
    <rect width="100%" height="100%" x="0" y="0" style="fill: #fdf6e3"/>
<g class="bg">
<rect x="0ch" y="5em" width="9ch" height="1em" class="ba4"/>
</g>
<text x="0ch" y="0.5em"><tspan class="underline">0       0</tspan></text>
<text x="0ch" y="1.5em"><tspan class="underline">1       1</tspan></text>
<text x="0ch" y="2.5em"><tspan class="underline">2       2</tspan></text>
<text x="0ch" y="3.5em"><tspan class="underline">3       3</tspan></text>
<text x="0ch" y="4.5em"><tspan class="underline fa12">4       4</tspan></text>
<text x="0ch" y="5.5em"><tspan class="underline">5       5</tspan></text>
<text x="0ch" y="6.5em"><tspan class="underline">6       6</tspan></text>
<text x="0ch" y="7.5em"><tspan class="underline">7       7</tspan></text>
<text x="0ch" y="8.5em"><tspan class="underline">8               8</tspan></text>
</svg>
