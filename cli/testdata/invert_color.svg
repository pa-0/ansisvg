<svg width="16ch" height="1em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Courier, monospace;
            font-size: 14px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #bbbbbb;
        }
        .bg {
            stroke-width: "0.5px";
        }
        <!-- Background ANSI colors -->
        .ba1 { stroke: #bb0000; fill: #bb0000; }
        .ba3 { stroke: #bbbb00; fill: #bbbb00; }
        <!-- Foreground ANSI colors -->
        .fa1 { fill: #bb0000; }
        .fa3 { fill: #bbbb00; }
    </style>
    <rect width="100%" height="100%" x="0" y="0" style="fill: #000000"/>
<g class="bg">
<rect x="0ch" y="0em" width="5ch" height="1em" class="ba1"/>
<rect x="5ch" y="0em" width="6ch" height="1em" class="ba3"/>
<rect x="11ch" y="0em" width="5ch" height="1em" class="ba1"/>
</g>
<text x="0ch" y="0.5em"><tspan> </tspan><tspan class="fa3">red </tspan><tspan class="fa1">yellow </tspan><tspan class="fa3">red </tspan></text>
</svg>
