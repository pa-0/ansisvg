<svg width="21ch" height="11em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Courier, monospace;
            font-size: 14px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #bbbbbb;
        }
        .bg {
            stroke-width: "0.5px";
        }
        .bold {
            font-weight: bold;
        }
        <!-- Foreground ANSI colors -->
        .fa2 { fill: #00bb00; }
        .fa4 { fill: #0000bb; }
    </style>
    <rect width="100%" height="100%" x="0" y="0" style="fill: #000000"/>
<text x="0ch" y="0.5em"><tspan class="bold">{</tspan></text>
<text x="0ch" y="1.5em"><tspan>  </tspan><tspan class="bold fa4">&#34;true&#34;</tspan><tspan class="bold">: </tspan><tspan>true</tspan><tspan class="bold">,</tspan></text>
<text x="0ch" y="2.5em"><tspan>  </tspan><tspan class="bold fa4">&#34;false&#34;</tspan><tspan class="bold">: </tspan><tspan>false</tspan><tspan class="bold">,</tspan></text>
<text x="0ch" y="3.5em"><tspan>  </tspan><tspan class="bold fa4">&#34;string&#34;</tspan><tspan class="bold">: </tspan><tspan class="fa2">&#34;string&#34;</tspan><tspan class="bold">,</tspan></text>
<text x="0ch" y="4.5em"><tspan>  </tspan><tspan class="bold fa4">&#34;number&#34;</tspan><tspan class="bold">: </tspan><tspan>123.1</tspan><tspan class="bold">,</tspan></text>
<text x="0ch" y="5.5em"><tspan>  </tspan><tspan class="bold fa4">&#34;array&#34;</tspan><tspan class="bold">: [</tspan></text>
<text x="0ch" y="6.5em"><tspan>    1</tspan><tspan class="bold">,</tspan></text>
<text x="0ch" y="7.5em"><tspan>    2</tspan><tspan class="bold">,</tspan></text>
<text x="0ch" y="8.5em"><tspan>    3</tspan></text>
<text x="0ch" y="9.5em"><tspan>  </tspan><tspan class="bold">]</tspan></text>
<text x="0ch" y="10.5em"><tspan class="bold">}</tspan></text>
</svg>
