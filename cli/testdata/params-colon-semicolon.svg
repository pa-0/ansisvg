<svg width="40ch" height="1em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Courier, monospace;
            font-size: 14px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #bbbbbb;
        }
        .bg {
            stroke-width: "0.5px";
        }
        <!-- Background custom colors -->
        .bc0 { stroke: #870000; fill: #870000; }
        <!-- Foreground custom colors -->
        .fc0 { fill: #ffffff; }
    </style>
    <rect width="100%" height="100%" x="0" y="0" style="fill: #000000"/>
<g class="bg">
<rect x="0ch" y="0em" width="40ch" height="1em" class="bc0"/>
</g>
<text x="0ch" y="0.5em"><tspan> </tspan><tspan class="fc0">params with mix colon semicolon red bg </tspan></text>
</svg>
